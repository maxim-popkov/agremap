                    </div>
                    <div class="form-group">

                    </div>

                                <input type="text" class="form-control" placeholder="Город" required>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Телефон" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Метро">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Сайт">
                            </div>
                            
                        </div>
                    </div>

                            <span class="input-group-addon">@</span>

                    </div>
                </form> <!-- /.checkbox -->
                <div class="modal-footer">
                    <button class="form-control btn btn-primary">Добавить</button>

                <!-- /.modal-footer -->
            </div>
        </div>
    </div>
